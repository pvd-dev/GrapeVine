<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="{{ url_for('static',filename='styles/styleschat.css') }}" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/999ca2bb93.js"
      crossorigin="anonymous"
    ></script>
    <title>{% block title %}Chat with {{username}}{% endblock %}</title>
    <script type="text/javascript">
      (function(c,l,a,r,i,t,y){
          c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
          t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
          y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
      })(window, document, "clarity", "script", "b80qerc4w0");
  </script>
        <!-- Matomo -->
    <script>
      var _paq = window._paq = window._paq || [];
      /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
      _paq.push(["setCookieDomain", "*.grapevine.works"]);
      _paq.push(["setExcludedQueryParams", ["?targeturl.com","targeturl.com"]]);
      _paq.push(['trackPageView']);
      _paq.push(['enableLinkTracking']);
      (function() {
        var u="//petervandoorn.com/matomo/";
        _paq.push(['setTrackerUrl', u+'matomo.php']);
        _paq.push(['setSiteId', '6']);
        var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
        g.async=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
      })();
    </script>
    <!-- End Matomo Code -->
  </head>
<body>

  <section class="msger">
    <header class="msger-header">
      <div class="msger-header-title">
        <i class="fas fa-comment-alt"></i> Chat with {{username}}
      </div>
      <div class="msger-header-options">
        <!--<span><i class="fas fa-cog"></i></span>-->
      </div>
    </header>
  
    <main class="msger-chat">
      <!-- Message left-->
      <div class="msg left-msg">
        <div
         class="msg-img"
         style="background-image: url(https://image.flaticon.com/icons/svg/327/327779.svg)"
        ></div>
  
        <div class="msg-bubble">
          <div class="msg-info">
            <div class="msg-info-name">{{username}}</div>
            <div class="msg-info-time">12:45</div>
          </div>
  
          <div class="msg-text">
            {{question0}} ðŸ˜„
          </div>
        </div>
      </div>
      <!-- End message Left -->



{% block Content%}


</main>
  
  
<form method="POST"class="msger-inputarea">
 <input type="text" name="text" id="text" class="msger-input" placeholder="Enter your message...">
 <button type="submit" class="msger-send-btn"> <i class="fa fa-paper-plane"></i>Send</button>
</form>
</section> 
{% endblock%}


</body>
</html>
