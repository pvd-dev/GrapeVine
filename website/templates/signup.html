
{% extends "theme.html" %} {% block title %}Frankly - Giving Feedback made easy{% endblock %} 



{% block Content%}
<br><br>
        <h1>Sign up to Frankly </h1>

<!-- revamped signup form-->
              <form method="POST" class="row g-3">
                <div class="col-md-12">
                  <label for="username">Username</label>
                  
                  <input
                    type="text"
                    id="username"
                    name="username"
                    class="form-control"
                    placeholder="Choose a Username"
                  />
                </div>
                
                <div class="col-md-6">
                  <label for="email">Email Address</label>
                  
                  <input
                    type="text"
                    id="email"
                    name="email"
                    class="form-control"
                    placeholder="Enter Email"
                  />
                </div>

                <div class="col-md-6">
                  <label for="phonenumber">Phone Number</label>
                  
                  <input
                    type="text"
                    id="phonenumber"
                    name="phonenumber"
                    class="form-control"
                    placeholder="+31612345678"
                  />
                </div>
               

                <div class="col-md-6">
                  <label for="password1">Password</label>
                  
                  <input
                    type="password"
                    id="password1"
                    name="password1"
                    class="form-control"
                    placeholder="Enter Password"
                  />
                  
                  
                </div>
                <div class="col-md-6">
                  <label for="password2"></label>
                  <input
                    type="password"
                    id="password2"
                    name="password2"
                    class="form-control"
                    placeholder="repeat your Password"
                  />
                </div>
                <p class="card-text"><small class="text-muted">Password needs a minimum of 8 charachters a capital letter, number and a symbol</small></p>

                <br />
                <div class="col-md-12">
                  <input class="form-check-input" type="checkbox"type="radio" name="option" id="option" value="accepted"> I accept the <a class="text-third" href="/legal/terms">terms and conditions</a> of Frankly </input<br>
                  <div align="center">
                    <button class="btn btn-primary text-dark" type="submit">Sign Up</button>
                  </div>
                  </div>
                </div>
              </form>

            
{% endblock%}
