
{% extends "theme.html" %} {% block title %}GrapeVine - Giving Feedback made easy{% endblock %} 



{% block Content%}
<br><br>
        <h1>Sign up to Grapevine </h1>
        <p>Create an account and enjoy all the benefits of instant feedback</p>
        
        <form method="POST">
                <h3 align="center">Sign Up</h3>
                <div class="form-group">
                  <label for="email">Email Address</label>
                  <input
                    type="text"
                    id="email"
                    name="email"
                    class="form-control"
                    placeholder="Enter Email"
                  />
                  <label for="username">Username</label>
                  <input
                    type="text"
                    id="username"
                    name="username"
                    class="form-control"
                    placeholder="Enter Username"
                  />
                  <label for="password1">Password</label>
                  <input
                    type="password"
                    id="password1"
                    name="password1"
                    class="form-control"
                    placeholder="Enter Password"
                  />
                  <label for="password2">Type your password Again</label>
                  <input
                    type="password"
                    id="password2"
                    name="password2"
                    class="form-control"
                    placeholder="Enter Password Again"
                  />
                  <br />
                  <input class="form-check-input" type="checkbox"type="radio" name="option" id="option" value="accepted"> I accept the <a href="/terms">terms and conditions</a> of Grapevine </input<br>
                  <div align="center">
                    <button class="btn btn-primary" type="submit">Sign Up</button>
                  </div>
                </div>
              </form>

            
{% endblock%}
